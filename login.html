<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body class="loginPage">
    <div class="loginPage-content">
        <div class="loginPage-logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/20/FPT_Polytechnic.png" alt="" class="loginPage-img">
        </div>

        <div class="loginPage-branch">
            <select name="branch" id="branch">
                <option value="">Lựa chọn cơ sở</option>
                <option value="hn">CĐ Hà Nội</option>
                <option value="hcm">CĐ Hồ Chí Minh</option>
                <option value="ct">CĐ Cần thơ</option>
                <option value="dn">CĐ Đà Nẵng</option>
                <option value="tn">CĐ Tây Nguyên</option>
                <option value="hp">CĐ Hải Phòng</option>
            </select>
        </div>

        <div class="loginPage-submit">
            <button class="loginPage-btn">
                <a href="main.html" style="text-decoration: none; color: white;">Login</a>
            </button>
        </div>
    </div>
</body>
</html>
